<div id="cover" class="hidden">
  <div id="order-form" class="hidden">
    <form id="order-form-lv" class="" action="mailto:zeltaurkis@gmail.com" enctype="text/plain" novalidate>
      <div class="input-wraper">
        <h2>Pasūtīt Zelta Urķi</h2>
        <p>Lai pasūtītu, aizpildiet formu</p>
        <div type="button" class="close-btn" onclick="closeForm()">&#10006</div>
        <label>
          Vārds: <input name="name">
        </label>
        <div class="error-msg name" name="error-msg name"></div>
        <label>
          E-pasts: <input type="email" name="email">
        </label>
        <div class="error-msg email" name="error-msg email"></div>
        <label>
          Tālrunis: <input type="tel" name="phone" pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}">
        </label>
        <div class="error-msg phone" name="error-msg phone"></div>

      </div>
      <button type="submit" onclick="submitForm()" id="order-game">NOSŪTĪT</button>

  </div>
  </form>
</div>
